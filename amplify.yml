version: 1.0
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build
        - npx cdk synth
        - npx cdk deploy --outputs-file ./cdk-outputs.json
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - export REACT_APP_API_GATEWAY_URL=$(cat ./cdk-outputs.json | jq -r '.HelloWorldLambdaStack.ApiGatewayInvokeURL')
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
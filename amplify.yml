version: 1.0
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build
        - npx cdk synth
        - npx cdk deploy --outputs-file ./cdk-outputs.json
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - if [ -f ./cdk-outputs.json ]; then jq -r '.HelloWorldLambdaStack.ApiGatewayInvokeURL' < ./cdk-outputs.json > ./src/amplify_outputs.json; fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
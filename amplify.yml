version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - export API_ENDPOINT=$(jq -r '.custom.apiGatewayInvokeURL' amplify_output.json)
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
  environment:
    variables:
      API_ENDPOINT: $(jq -r '.custom.apiGatewayInvokeURL' amplify_output.json)